micronaut:
  server:
    port: 9090
  application:
    name: productService
  router:
    versioning:
      enabled: true
      default-version: 1
      parameter:
        enabled: false
        names: 'v,api-version'
      header:
        enabled: true
        names:
          - 'X-API-VERSION'
          - 'Accept-Version'
  security:
    authentication: bearer
    token:
      jwt:
        enabled: true
        signatures.jwks.keycloak:
          url: http://localhost:8080/auth/realms/master/protocol/openid-connect/certs
    oauth2.clients.keycloak:
      grant-type: password
      client-id: client-product
      client-secret: e77a2b1a-4e38-428e-8351-d9a5d6e16eb3
      authorization:
        url: http://localhost:8080/auth/realms/master/protocol/openid-connect/auth
datasources:
  default:
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver
    username: admin
    password: admin
    schema-generate: CREATE_DROP
    dialect: POSTGRES
jpa:
  default:
    packages-to-scan:
      - 'com.github.fabriciolfj.providers.database.model'
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true
flyway:
  datasources:
    default:
      baseline-on-migrate: true
      enabled: true

inventory:
  host: http://localhost:8081